<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Yellowtail|Raleway:400,300,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
    <form>
        <ul class="grid">
            <li><a href="#" class="active">Sign Up</a></li>
            <li><a href="#">Sign In</a></li>
        </ul>
        <div class="wrapper">
            <label for="name">Username</label>
            <div class="input-wrap">
                <input type="text" id="name">
                <i class="fa fa-user"></i>
            </div><!-- end .input-wrap -->
        </div><!-- end .wrapper -->
        <div class="wrapper">
            <label for="password">Password</label>
            <div class="input-wrap">
                <input type="password" id="password">
                <i class="fa fa-lock"></i>
            </div><!-- end .input-wrap -->
        </div><!-- end .wrapper -->
        <div class="wrapper">
            <label for="email">Email</label>
            <div class="input-wrap">
                <input type="email" id="email">
                <i class="fa fa-envelope"></i>
            </div><!-- end .input-wrap -->
        </div><!-- end .wrapper -->
        <div class="wrapper submit">
            <input type="submit" value="Submit">
        </div><!-- end .wrapper -->
    </form>
    <p class="attribution">Inspired by <a href="https://dribbble.com/shots/2769837-DailyUI-Challenge-Sign-Up-Form" target="_blank">this Dribbble</a></p>
</body>
</html>
