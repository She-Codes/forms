<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Questionnaire Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/questionnaire.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
    <form>
        <header>
            <h1>Please select your favorite genre of music:</h1>
        </header>
        <label for="hip-hop">
            <input type="radio" name="music" id="hip-hop" value="hip hop" checked>
            <span class="pseudo-label">Hip Hop</span>
        </label>

        <label for="country">
            <input type="radio" name="music" id="country" value="country">
            <span class="pseudo-label">Country</span>
        </label>

        <label for="indie">
            <input type="radio" name="music" id="indie" value="indie">
            <span class="pseudo-label">Indie</span>
        </label>

        <label for="pop">
            <input type="radio" name="music" id="pop" value="pop">
            <span class="pseudo-label">Pop</span>
        </label>

        <label for="other">
            <input type="radio" name="music" id="other" value="other">
            <span class="pseudo-label with-input">Other
                <input type="text" name="other">
            </span>
        </label>
        <input type="submit">
    </form>
</body>
</html>
